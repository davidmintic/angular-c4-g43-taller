<div>
  <div
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <div>
      <input
        type="text"
        style="margin-right: 10px"
        placeholder="Buscar"
        [(ngModel)]="campoBuscar"
      />
      <button style="margin-right: 10px" (click)="getUsuariosFilter()">
        Buscar
      </button>
      <button (click)="setShowForm()">Agregar nuevo</button>
    </div>

    <div>
      <label for="">Sede: </label>
      <select
        name=""
        id=""
        style="width: 180px"
        [(ngModel)]="sedeCurrent"
        (change)="changeSede()"
      >
        <option [value]="sede.idSede" *ngFor="let sede of sedes">
          {{ sede.nombre }}
        </option>
      </select>
    </div>
  </div>

  <hr />

  <nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data" (click)="clickUser(data)">
        <td>{{ data.nombre }}</td>
        <td>{{ data.telefono }}</td>
        <td>{{ formatDate(data.fechaNacimiento) }}</td>
        <td>
          <a (click)="selectUserEdit(data)">Editar</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="deleteUser(data.idUsuario)">Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>

<nz-modal
  [(nzVisible)]="showForm"
  [nzOkText]="null"
  nzCancelText="Cancelar"
  nzTitle="Formulario"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>
    <div class="cls-form" [formGroup]="formUser">
      <div class="cls-row">
        <div class="cls-field">
          <label for="">Nombre</label>
          <input type="text" formControlName="nombre" />
        </div>
        <div class="cls-field">
          <label for="">Teléfono</label>
          <input type="tel" formControlName="telefono" />
        </div>
      </div>

      <div class="cls-row">
        <div class="cls-field">
          <label for="">Fecha nacimiento</label>
          <input type="date" formControlName="fechaNacimiento" />
        </div>
        <div class="cls-field">
          <label for="">Contraseña</label>
          <input type="password" formControlName="contrasenia" />
        </div>
      </div>

      <div class="cls-row">
        <button
          *ngIf="modeForm == 'adicion'"
          (click)="saveUser()"
          style="height: 28px"
        >
          Agregar
        </button>
        <button
          *ngIf="modeForm == 'edicion'"
          (click)="editUser()"
          style="height: 28px"
        >
          Guardar
        </button>
      </div>
    </div>
  </ng-container>
</nz-modal>
