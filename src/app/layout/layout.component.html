<nz-layout>
  <nz-sider *ngIf="auth.token" nzCollapsible nzWidth="200px">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/administracion/usuarios">
        <span nz-icon nzType="pie-chart"></span>
        <span>Usuarios</span>
      </li>
      <li nz-menu-item routerLink="/administracion/vehiculos">
        <span nz-icon nzType="desktop"></span>
        <span>Vehiculos</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header *ngIf="auth.token"></nz-header>

    <nz-content>
      <nz-breadcrumb *ngIf="auth.token">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <nz-footer *ngIf="auth.token"
      >Ant Design Â©2020 Implement By Angular</nz-footer
    >
  </nz-layout>
</nz-layout>
